[alembic]
# path to migration scripts
script_location = alembic

# This is where your URL goes!
sqlalchemy.url = postgresql://tommy:Group8@localhost/beauty_shop

[post_write_hooks]
# (You can leave this section empty for now)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

sqlalchemy.url = postgresql://tommy:Group8@localhost/beauty_shop